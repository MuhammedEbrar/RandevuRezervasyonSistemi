# nginx/default.conf

# Backend API servisimiz için bir "upstream" tanımlıyoruz.
# Docker Compose'daki servis adını kullanıyoruz.
upstream api {
    server api:8000;
}

server {
    # Nginx dış dünyayı 80 portundan dinleyecek.
    listen 80;

    # API isteklerini backend'e yönlendirme kuralı
    # /api/v1/ ile başlayan tüm istekler FastAPI'ye gidecek.
    location /api/v1/ {
        proxy_pass http://api/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Diğer tüm istekler React uygulamasına gidecek
    location / {
        # React dosyalarının sunulacağı kök dizin
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }
}